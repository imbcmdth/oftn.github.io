<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
<head>
<title>ΩF:∅ Leaderboard</title>
<style type="text/css">
body {
	font-family: Arial, sans-serif;
	background: #FFF none no-repeat fixed top left;
	background-image: -webkit-gradient(linear, 100% 0%, 100% 100%, from(#EEE), color-stop(25%, #FFF), color-stop(75%, #FFF), to(#EEE));
	background-image: -moz-linear-gradient(top, #EEE, #FFF, #FFF, #EEE);
}
table {
	text-align: left;
	margin: 0 auto;
}
th {
	text-align: left;
	padding-right: 1em;
	border-bottom: 1px solid black;
}
img {
	vertical-align: middle;
}
#container {
	text-align: center;
}
tr:nth-child(even) { background-color:#eee; }
tr:nth-child(odd)  { background-color:#fff; }
tr:nth-child(1) { background-color: transparent; }
tr:nth-child(2) { background-color: #fcc; }
tr:nth-child(3) { background-color: #ccf; }
tr:nth-child(4) { background-color: #cfc; }
</style>
</head>
<body>
<div id="container">
	<h1>ΩF:∅ Leaderboard</h1>
	<div id="loader">Loading...</div>
</div>
<script type="text/javascript" src="docont.js"></script>
</body>
</html>
